<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    autocomplete="off"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="form-example">
          <label for="surname">Surname:</label>
          <input type="text" id="surname">
        </div>

        <div class="form-example">
          <label for="name">Name:</label>
          <input 
          type="text" 
          id="name" 
          minlength="5" 
          maxlength="12"
          >
        </div>

        <div class="form-example">
          <label for="age">How old are You?</label>
          <input 
          id="age" 
          type="number" 
          value="12" 
          min="1" 
          max="100"
          >
        </div>

        <div class="form-example">
          <label for="date">Full date of birth:</label>
          <input id="date" type="date">
        </div>

        <div class="form-example">
          <label for="checkbox">I accept the term of the agreement</label>
          <input id="checkbox" type="checkbox">
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-example">
          <label for="email">E-mail:</label>
          <input 
          id="email" 
          type="email" 
          placeholder="email@example.com"
          >
        </div>

        <div class="form-example">
          <label for="pass">Password:</label>
          <input 
          id="pass" 
          type="password" 
          required>
        </div>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-example">
          <label for="radio">Do you love cats?</label>
          <input type="radio" 
          id="yes" 
          name="lovecats" 
          value="Yes"
          >
          <label for="yes">Yes</label>
          <input type="radio" 
          id="no" 
          name="lovecats" 
          value="No"
          >
          <label for="no">No</label>
        </div>

        <div class="form-example">
          <label for="color">What is your favorite color? </label>
          <input id="color" type="color">
        </div>

        <div class="form-example">
          <label for="timetobed">What time do you go to bed? </label>
          <input id="timetobed" type="time">
        </div>

        <div class="form-example">
          <label for="brandsCar">What are your favorite brand of car? </label>
          <select id="brandsCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-example">
          <label for="range">How do you rate our work? </label>
          <input 
          id="range" 
          type="range" 
          value="0"
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="form-example">
          <label for="comments">Comments:</label>
          <textarea id="comments"></textarea>
        </div>

        <div class="form-example">
          <label for="recommend">Would you recommend us?:</label>

          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

      </fieldset>
      <button id="submit" type="submit">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
